<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./assets/script.js"></script>

</head>

<body>
    <div class= "container">
        <div id="question-container" class="">
            <div id="question">Code Quiz Guidelines</div>
                <ul>
                    <li>This quiz consists of 5 questions about Javascript.</li>
                    <li>This is a timed quiz with 10 seconds removed for every wrong answer.</li>
                    <li>You will be able to store your score and initals at the end.</li>
                </ul>
            <div id="answer-buttons" class="btn-grid hide">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
         <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <button id="next-btn" class="next-btn btn hide">Next Question</button>
        </div>
    
    
    </div>

</body>
</html>
